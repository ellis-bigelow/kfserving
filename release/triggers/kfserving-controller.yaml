---
description: KFServing Controller Autobuilder
substitutions:
  ### Specify as necessary ###
  _COMPONENT: "kfserving-controller"
  _DOCKERFILE: "./Dockerfile"
  ###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    tag: v0.*.*
### Specify as necessary ###
includedFiles:
- pkg/**
- cmd/**
- vendor/**
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME"
    - "${_DOCKERFILE}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME
